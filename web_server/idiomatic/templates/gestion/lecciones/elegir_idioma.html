{% include "gestion/base.html" %}
{% block content %}
<div class="bg-light p-2">
  <table class="table">
     <thead class="thead-dark">
       <tr>
         <th>Nombre</th>
         <th>Logo</th>
         <th>#</th>
       </tr>
     </thead>
     <tbody>
        {% for obj in result %}
           <tr>
              <th>{{obj.get_idioma_display}}</th>
              <th><img height="50" src="{% url 'view_logo' id=obj.id %}" alt="{{obj.idioma}}" class="img-rounded center-block"></th>
              <th><a href="{% url 'set_idioma_gs' id=obj.id %}">
                <i class="fas fa-check"></i>
              </a></th>
           </tr>
        {% endfor %}
     </tbody>
  </table>
</div>

{% endblock %}
