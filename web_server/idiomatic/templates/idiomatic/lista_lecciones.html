{% extends "base.html" %}
{% load global_tag %}
{% block content %}
   <div class="content mt-2">
     <ul class="list-group">
        <li class="list-group-item active">Elegir leccion</li>
        {% for obj in result  %}
          <li class="list-group-item list-group-item-action list-group-item-light"
              onclick="location.href='{% url 'sel_leccion' id=obj.id %}'">
              <div class="row">
                <div class="col-4">
                  {{obj.nombre}}
                </div>
                <div class="col-6">
                   {{obj.objetivo}}
                </div>
                <div class="col-2">
                   <span class="badge badge-secondary">{{request.session|progreso:obj.id}} %</span>
                </div>
              </div>
          </li>
        {% endfor %}
      </ul>
   </div>
{% endblock %}
