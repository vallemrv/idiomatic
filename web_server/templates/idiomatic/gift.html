{% extends "base.html" %}
{% load static %}
{% load global_tag %}

{% block content %}
    <div class="content">
       <div class="bg-light text-uppercase p-2 mt-2 mb-2">
          <h3>Final de leccion...</h3>
       </div>
       <div id="test">
         {% if obj.tipo == "SN" %}
           <audio controls>
               <source src="{{obj.fichero.url}}">
                Your browser does not support the audio element.
           </audio>
         {% elif obj.tipo == "VD" %}
           <video width="100%" controls>
             <source src="{{obj.fichero.url}}">
            Your browser does not support the video tag.
          </video>
        {% else %}
        <iframe id="ytplayer" type="text/html" width="100%"  height="400em"
            src="http://www.youtube.com/embed/{{obj.res_external}}?autoplay=1&origin=http://idiomatic.valleapp.com:8000"
            frameborder="0"/>
        {% endif %}
      </div>
    </div>
  {% endblock %}
